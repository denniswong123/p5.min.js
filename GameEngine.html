<html>
<head>
  <script src="p5.min.js"></script>
</head>
<body>
  <script>
  var w = window.innerWidth;
  var h = window.innerHeight;
  var posX = w/2;
  var posY = h/2;
  //Make variables for the center position (width and height)
  
  function setup() {
    createCanvas(w,h);
  } //Create a canvas with a width and height
  
  function draw() {
    background(255);
    //make background white
    fill(color('#a7d694'));
    //fill rectangle with color
    rect(posX,posY,100,100);
    //make a rectangle (square) posX and posY
    strokeWeight(0);
    //outline weight of shape
     if ((keyIsDown(87)) && (posY > 0)) {
    posY -=10;
    } //Key W
     if ((keyIsDown(65)) && (posX > 0)) {
    posX -=10; //key A
     }
     if ((keyIsDown(83)) && (posY < h-100)) {
    posY +=10;} //Key S
    
     if ((keyIsDown(68)) && (posX < w-100)) {
    posX +=10;// Key D
    }
  }
  </script>
</body>
</html>
